<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Trip</title>
    <!-- link css  style -->
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="stylesheet" href="assets/Bootstrap/bootstrap.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <link rel="stylesheet" href="From https://css.glass">
    <link href="https://fonts.googleapis.com/css2?family=Momo+Signature&display=swap" rel="stylesheet">
</head>

<body class="img-background">
    <main>
        <section class="">
            <div class="container">
                <div class="sign-up-section mx-auto">
                    <div class="h-50 rounded-3 shadow-lg  position-relative">
                        <div class="row g-0">
                            <div class="img-bayon-1 col-lg-6">
                                <div
                                    class="card position-relative  border-0 rounded-0 rounded-start-3 text-white overflow-hidden">
                                    <img src="assets/img/gate.jpg"
                                        alt="gate" class=" object-fit-cover img-sign-in">
                                    <div class="title position-absolute  img-bayon ">
                                        <h4>Angkor Thom Gate</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6 ">
                                <div class="z-index card rounded-0 card-sign-up rounded-end-3 border-0  p-5  ">
                                    <div class=" mb-2 ">
                                        <div class="d-flex align-items-center justify-content-center gap-2">
                                            <i class="fas fa-compass text-color fs-5"></i>
                                            <span
                                                class="text-color fw-bold fs-6 letter-spacing">ស្វែងរកកន្លែងកំសាន្ត</span>
                                        </div>
                                        <div class="text-center mb-4">
                                            <h1 class="fs-3 fw-bold text-dark mb-1">Start Your Adventure</h1>
                                            <p class="text-muted small mb-0">Unlock personalized travel recommndations
                                            </p>
                                        </div>
                                    </div>
                                    <form>

                                        <div class="mb-3 position-relative">
                                            <input type="text" class="form-control form-control-sm py-2 pe-5 blur-input"
                                                placeholder="Full Name" required>
                                            <i
                                                class="fas fa-user position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                                        </div>


                                        <div class="mb-3 position-relative">
                                            <input type="email"
                                                class="form-control form-control-sm py-2 pe-5 blur-input"
                                                placeholder="Email Address" required>
                                            <i
                                                class="fas fa-envelope position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                                        </div>


                                        <div class="mb-3 position-relative">
                                            <input type="password"
                                                class="form-control form-control-sm py-2 pe-5 blur-input"
                                                placeholder="Password" required>
                                            <i
                                                class="fas fa-lock position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                                        </div>


                                        <div class="mb-3 position-relative">
                                            <input type="password"
                                                class="form-control form-control-sm py-2 pe-5 blur-input"
                                                placeholder="Confirm Password" required>
                                            <i
                                                class="fas fa-lock position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                                        </div>


                                        <div class="form-check mb-3">
                                            <input class="form-check-input" type="checkbox" id="newsletterCheck">
                                            <label class="form-check-label small" for="newsletterCheck">
                                                Receive travel inspiration & offers
                                            </label>
                                        </div>


                                        <button type="submit"  data-bs-target="#Sign_in.html"
                                            class="btn btn-bg text-white w-100 py-2 fw-semibold rounded-2 shadow-sm">Sign Up
                                            Now</button>
                                    </form>
                                    <div class="text-center ">
                                        <p class="small text-muted mt-1 mb-1">Already have an account? <a href="Sign_in.html"
                                                class="text-color text-decoration-none fw-semibold">sign in</a></p>
                                    </div>
                                    <div class="text-center">
                                        <p class="text-muted" style="font-size: 11px;">Or sign up with:</p>
                                        <div class="d-flex justify-content-center gap-3">
                                            <a href="#" class="btn btn-secondary rounded-circle p-0 social-btn"
                                                style="width: 38px; height: 38px;">
                                                <i class="fab fa-facebook-f"></i>
                                            </a>
                                            <a href="#" class="btn btn-secondary rounded-circle p-0 social-btn"
                                                style="width: 38px; height: 38px;">
                                                <i class="fab fa-twitter"></i>
                                            </a>
                                            <a href="#" class="btn btn-secondary rounded-circle p-0 social-btn"
                                                style="width: 38px; height: 38px;">
                                                <i class="fab fa-telegram"></i>
                                            </a>
                                            <a href="#" class="btn btn-secondary rounded-circle p-0 social-btn"
                                                style="width: 38px; height: 38px;">
                                                <i class="fab fa-instagram"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script> AOS.init(); </script>
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
        });
    </script>
    <script>
        const progressCircle = document.querySelector(".autoplay-progress svg");
        const progressContent = document.querySelector(".autoplay-progress span");
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev"
            },
            on: {
                autoplayTimeLeft(s, time, progress) {
                    progressCircle.style.setProperty("--progress", 1 - progress);
                    progressContent.textContent = `${Math.ceil(time / 1000)}s`;
                }
            }
        });
    </script>
</body>

</html>
