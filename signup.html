<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/Bootstrap/bootstrap.css">
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="text-center mb-3">
                <div class="d-flex align-items-center justify-content-center gap-2">
                    <i class="fas fa-compass text-primary fs-5"></i>
                    <span class="text-primary fw-bold fs-6 letter-spacing">ស្វែងរកកន្លែងកំសាន្ត</span>
                </div>
            </div>

            
            <div class="text-center mb-4">
                <h1 class="fs-3 fw-bold text-dark mb-1">Start Your Adventure</h1>
                <p class="text-muted small mb-0">Unlock personalized travel recommndations</p>
            </div>

            
            <form>
                
                <div class="mb-3 position-relative">
                    <input type="text" class="form-control form-control-sm py-2 pe-5 blur-input" placeholder="Full Name" required>
                    <i class="fas fa-user position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                </div>

                
                <div class="mb-3 position-relative">
                    <input type="email" class="form-control form-control-sm py-2 pe-5 blur-input" placeholder="Email Address" required>
                    <i class="fas fa-envelope position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                </div>

                
                <div class="mb-3 position-relative">
                    <input type="password" class="form-control form-control-sm py-2 pe-5 blur-input" placeholder="Password" required>
                    <i class="fas fa-lock position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                </div>

                
                <div class="mb-3 position-relative">
                    <input type="password" class="form-control form-control-sm py-2 pe-5 blur-input" placeholder="Confirm Password" required>
                    <i class="fas fa-lock position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                </div>

                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="newsletterCheck">
                    <label class="form-check-label small" for="newsletterCheck">
                        Receive travel inspiration & offers
                    </label>
                </div>

            
                <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold rounded-2 shadow-sm">Sign Up Now</button>
            </form>

            
            <div class="text-center my-3">
                <p class="small text-muted mb-0">Already have an account? <a href="login.html" class="text-primary text-decoration-none fw-semibold">Log in</a></p>
            </div>

            
            <div class="text-center mt-3">
                <p class="text-muted" style="font-size: 11px;">Or sign up with:</p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="#" class="btn btn-secondary rounded-circle p-0 social-btn" style="width: 38px; height: 38px;">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="btn btn-secondary rounded-circle p-0 social-btn" style="width: 38px; height: 38px;">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="btn btn-secondary rounded-circle p-0 social-btn" style="width: 38px; height: 38px;">
                        <i class="fab fa-telegram"></i>
                    </a>
                    <a href="#" class="btn btn-secondary rounded-circle p-0 social-btn" style="width: 38px; height: 38px;">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    



    <script src="assets/Bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
