<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Trip</title>
    <!-- link css  style -->
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="stylesheet" href="assets/Bootstrap/bootstrap.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Momo+Signature&display=swap" rel="stylesheet">
</head>

<body class="img-background">
    <main>
        <section class="my-5">
            <div class="container">
                <div class="sign-up-section mx-auto">
                    <div class=" rounded-3 shadow-lg  position-relative">
                        <div class="row g-0">
                            <div class="col-lg-6 img-bayon-1">
                                <div class="card position-relative  border-0 rounded-0 rounded-start-3" >
                                    <img src="assets/img/bayon.jpg" alt="Bayon Temple"
                                        class="object-fit-cover rounded-start-3" style="min-height: 550px;">
                                    <div class="card-body position-absolute  text-white img-bayon ">
                                        <h4>Bayon Temple</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class=" card rounded-0 bg-transparent rounded-end-3 border-0">
                                    <div class="card-body" style="padding: 31px;">
                                        <div class="d-flex align-items-center justify-content-center gap-2">
                                            <i class="fas fa-compass text-color fs-5"></i>
                                            <span
                                                class="text-color fw-bold fs-6 letter-spacing">ស្វែងរកកន្លែងកំសាន្ត</span>
                                        </div>
                                        <div class="text-center mb-4">
                                            <h1 class="fs-3 fw-bold text-dark mb-1">Start Your Adventure</h1>
                                            <p class="text-muted small mb-0">Unlock personalized travel recommndations
                                            </p>
                                        </div>
                                        <form class="px-3">

                                        <div class="mb-3 position-relative">
                                            <input type="text" class="form-control form-control-sm py-2 pe-5 blur-input"
                                                placeholder="Full Name" required aria-label="Full Name">
                                            <i
                                                class="fas fa-user position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                                        </div>


                                        <div class="mb-3 position-relative">
                                            <input type="email"
                                                class="form-control form-control-sm py-2 pe-5 blur-input"
                                                placeholder="Email Address" required aria-label="Email Address">
                                            <i
                                                class="fas fa-envelope position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                                        </div>


                                        <div class="mb-3 position-relative">
                                            <input type="password"
                                                class="form-control form-control-sm py-2 pe-5 blur-input"
                                                placeholder="Password" required aria-label="Password">
                                            <i
                                                class="fas fa-lock position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                                        </div>


                                        <div class="mb-3 position-relative">
                                            <input type="password"
                                                class="form-control form-control-sm py-2 pe-5 blur-input"
                                                placeholder="Confirm Password" required aria-label="Confirm Password">
                                            <i
                                                class="fas fa-lock position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                                        </div>


                                        <div class="form-check mb-3">
                                            <input class="form-check-input" type="checkbox" id="newsletterCheck">
                                            <label class="form-check-label small" for="newsletterCheck">
                                                Receive travel inspiration & offers
                                            </label>
                                        </div>


                                        <button type="submit" data-bs-target="#Sign_in.html"
                                            class="btn btn-bg text-white w-100 py-2 fw-semibold rounded-2 shadow-sm">Sign
                                            Up
                                            Now</button>
                                        </form>
                                        <div class="text-center px-3">
                                            <p class="small text-muted mt-2 mb-2">Already have an account? <a
                                                    href="Sign_in.html"
                                                    class="text-color text-decoration-none fw-semibold">sign in</a></p>
                                            <p class="text-muted" style="font-size: 11px;">Or sign up with:</p>
                                            <div class="d-flex justify-content-center gap-3">
                                                <a href="#" class="btn btn-secondary rounded-circle p-0 social-btn"
                                                    style="width: 38px; height: 38px;">
                                                    <i class="fab fa-facebook-f"></i>
                                                </a>
                                                <a href="#" class="btn btn-secondary rounded-circle p-0 social-btn"
                                                    style="width: 38px; height: 38px;">
                                                    <i class="fab fa-twitter"></i>
                                                </a>
                                                <a href="#" class="btn btn-secondary rounded-circle p-0 social-btn"
                                                    style="width: 38px; height: 38px;">
                                                    <i class="fab fa-telegram"></i>
                                                </a>
                                                <a href="#" class="btn btn-secondary rounded-circle p-0 social-btn"
                                                    style="width: 38px; height: 38px;">
                                                    <i class="fab fa-instagram"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script> AOS.init(); </script>
</body>

</html>
