<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/Bootstrap/bootstrap.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <main>
        <section>
            <div class="herobanner d-flex justify-content-center align-items-center">
                <div class="container text-banner">
                    <h1 class="fw-bold">មានចម្ងល់លើដំណើរកំសាន្តមែនទេ?</h1>
                    <h1 class="fw-bold mb-5">អាចទាក់ទងមកយើងបាន</h1>
                </div>
            </div>
        </section>
        <section class="py-5 bg-light">
            <div class="container">
                <div class="row justify-content-between g-3">
                    <div class="col-lg-6">
                        <div class="bg-card p-4 rounded-4 shadow-sm text-center mt-3">
                            <form class="m-auto needs-validation" novalidate>
                                <div class="row justify-content-between p-3">
                                    <div class="col-6">
                                        <label for="first-name"
                                            class="form-label fw-bold  text-start d-block text-primary">First
                                            Name</label>
                                        <input type="text" class="form-control" placeholder="first name"
                                            aria-label="First name" id="first-name" required>
                                    </div>
                                    <div class="col-6">
                                        <label for="last-name"
                                            class="form-label fw-bold  text-start d-block text-primary">First
                                            Name</label>
                                        <input type="text" class="form-control" placeholder="last name"
                                            aria-label="Last name" id="last-name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email"
                                            class="form-label mt-3 fw-bold text-start d-block text-primary">Email
                                            address</label>
                                        <input type="email" class="form-control" id="email" placeholder="Your Email"
                                            required>
                                        <div class="invalid-feedback text-start">
                                            Email must need '@'
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="message"
                                            class="form-label mt-3 fw-bold text-start d-block text-primary">Message</label>
                                        <input type="text" class="form-control" id="message" placeholder="Your Message"
                                            style="height: 100px;" required>
                                    </div>
                                    <div class="text-end">
                                        <button type="submit" class="btn btn-primary px-4 mt-3">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="py-4 mx-2">
                            <h3 class="fw-bold mt-0">ទំនាក់ទំនងមកកាន់យើង</h3>
                            <p class="mb-4">យើងរើករាយក្នុងការជួយ នឹងអធ្យាស្រ័យក្នុងការឆ្លើយតបយឺតយ៉ាវ
                            </p>
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <a href="" class="d-flex text-decoration-none align-items-center">
                                        <div class="icon rounded-3 d-flex align-items-center justify-content-center"
                                            style="width: 40px; height: 40px; background-color: rgb(17, 17, 185);">
                                            <i class="fa-solid fa-phone text-white mb-0 fs-5"></i>
                                        </div>
                                        <h5 class="text-black ms-2 mb-0">0987654321</h5>
                                    </a>
                                    <a href="" class="d-flex text-decoration-none align-items-center mt-3">
                                        <div class="icon rounded-3 d-flex align-items-center justify-content-center"
                                            style="width: 40px; height: 40px; background-color: rgb(17, 17, 185);">
                                            <i class="fa-brands fa-facebook-f text-white mb-0 fs-4"></i>
                                        </div>
                                        <h5 class="text-black ms-2 mb-0">Turism</h5>
                                    </a>
                                </div>
                                <div class="col-sm-6">
                                    <a href="" class="d-flex text-decoration-none align-items-center">
                                        <div class="icon rounded-3 d-flex align-items-center justify-content-center"
                                            style="width: 40px; height: 40px; background-color: rgb(17, 17, 185);">
                                            <i class="fa-regular fa-envelope text-white mb-0 fs-4"></i>
                                        </div>
                                        <h5 class="text-black ms-2 mb-0">turism@gmail.com</h5>
                                    </a>
                                    <a href="" class="d-flex text-decoration-none align-items-center mt-3 mb-4">
                                        <div class="icon rounded-3 d-flex align-items-center justify-content-center"
                                            style="width: 40px; height: 40px; background-color: rgb(17, 17, 185);">
                                            <i class="fa-brands fa-instagram text-white mb-0 fs-3"></i>
                                        </div>
                                        <h5 class="text-black ms-2 mb-0">Turism12</h5>
                                    </a>
                                </div>
                            </div>
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4438.021171321549!2d104.88768527559016!3d11.572213088629123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3109519e706d9cdf%3A0xb0bf13884e6cd05f!2z4Z6Q4Z-S4Z6T4Z624Z6A4Z-L4Z6U4Z6O4Z-S4Z6K4Z674Z-H4Z6U4Z6O4Z-S4Z6K4Z624Z6b4Z6U4Z6F4Z-S4Z6F4Z-B4Z6A4Z6c4Z634Z6R4Z-S4Z6Z4Z624Z6i4Z624Z6T!5e1!3m2!1skm!2skh!4v1761975079354!5m2!1skm!2skh"
                                height="220" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade" class="rounded-3 w-100"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/Bootstrap/bootstrap.bundle.min.js"></script>
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
