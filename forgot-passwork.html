<body class="img-background">
  <main>
    <section>
      <div class="container">
        <div class="signup-card m-auto border-0 rounded-4 glass shadow-lg ">
          <div class=" mb-4 ">
            <div class="d-flex align-items-center justify-content-center gap-2 position-relative">
               <div class="position-absolute " style="bottom: 34px; left: -36px;"><a href="Sign_in.html" class="text-decoration-none fw-bold" >Sign in</a></div>

              Password</button>
          </form>
        </div>
      </div>
      <div class="modal fade  " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"

        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content py-5">
            <div class="modal-header border-0 position-relative">

                <div class="d-flex justify-content-center gap-3">

                </div>

            </div>

          </div>
