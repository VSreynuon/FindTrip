<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Trip</title>
    <!-- link css  style -->
    <link rel="stylesheet" href="assets/css/Sign_in.css">
    <link rel="stylesheet" href="assets/Bootstrap/bootstrap.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://css.glass ">

</head>

<body class="img-background">
    <main>
        <section class=" my-4">
            <div class="container">
                    <div class="signup-card m-auto border-0 rounded-4 glass shadow-lg  ">
                        <div class=" mb-4 ">
                            <div class="d-flex align-items-center justify-content-center gap-2">
                                <i class="fas fa-compass text-primary fs-5"></i>
                                <span class="text-primary fw-bold fs-6 letter-spacing">ស្វែងរកកន្លែងកំសាន្ត</span>
                            </div>
                            <h2 class="mt-3  text-black fw-bold">Sign in to your account</h2>
                        </div>
                        <form class="sign-in">
                            <div class="mb-3 position-relative">
                                <input type="email" class="form-control  p-2  blur-input" placeholder="Email Address"
                                    required>
                                <i
                                    class="fas fa-envelope position-absolute top-50 end-0 translate-middle-y me-3  text-muted"></i>
                            </div>
                            <div class="mb-3">
                                <div class=" position-relative">
                                    <input type="password" class="form-control p-2  blur-input" placeholder="Password"
                                        required>
                                    <i
                                        class="fas fa-lock position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                                </div>
                                <div class="d-flex justify-content-between mt-2 ">
                                    <div class="show-passwork">
                                        <button type="button" class="border-0 bg-transparent fs-6 text-black-50">
                                            <input type="checkbox" class="form-check-input fs-6 " id="togglePassword">
                                            Show passwork</button>
                                    </div>
                                    <a href="forgot-passwork.html"
                                        class=" fs-6 text-decoration-none  text-primary">forgot
                                        Password?</a>
                                </div>
                            </div>
                            <button type="submit"
                                class="btn btn-primary w-100 py-2 fw-semibold rounded-2 shadow-sm">Sign Up Now</button>
                        </form>
                        <div class="d-flex justify-content-between">
                            <p class="text-black-50">Don't have an account?</p>
                            <a href="#" class="ms- text-decoration-none   text-primary">Sign up</a>
                        </div>
                        <div class="text-center mt-3">
                            <p class="text-muted" style="font-size: 11px;">Or sign up with:</p>
                            <div class="d-flex justify-content-center gap-3">
                                <a href="#" class="btn btn-secondary rounded-circle p-0 social-btn"
                                    style="width: 38px; height: 38px;">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="#" class="btn btn-secondary rounded-circle p-0 social-btn"
                                    style="width: 38px; height: 38px;">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="#" class="btn btn-secondary rounded-circle p-0 social-btn"
                                    style="width: 38px; height: 38px;">
                                    <i class="fab fa-telegram"></i>
                                </a>
                                <a href="#" class="btn btn-secondary rounded-circle p-0 social-btn"
                                    style="width: 38px; height: 38px;">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>

    <script src="assets/Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script> AOS.init(); </script>
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
        });
    </script>
</body>

</html>
