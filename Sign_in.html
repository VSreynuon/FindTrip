<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Trip</title>
    <!-- link css  style -->
    <link rel="stylesheet" href="assets/css/Sign_in.css">
    <link rel="stylesheet" href="assets/Bootstrap/bootstrap.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <link rel="stylesheet" href="From https://css.glass">
    <link href="https://fonts.googleapis.com/css2?family=Momo+Signature&display=swap" rel="stylesheet">
</head>

<body class="img-background">
    <main>
        <section class="">
            <div class="container">
                <div class="sign-in-section mx-auto">
                    <div class="card-sign-in rounded-3 shadow-lg  position-relative">
                        <div class="row g-0">
                            <div class="col-12 col-lg-6 ">
                                <div class="z-index card rounded-0 h-100  rounded-start-3 border-0  p-5  ">
                                    <div class=" mb-4 ">
                                        <div class="d-flex align-items-center justify-content-center gap-2">
                                            <i class="fas fa-compass text-color fs-5"></i>
                                            <span
                                                class="text-color fw-bold fs-6 letter-spacing">ស្វែងរកកន្លែងកំសាន្ត</span>
                                        </div>
                                        <h2 class="mt-3 text-black fw-bold">Sign in to your account</h2>
                                    </div>
                                    <form class="sign-in">
                                        <div class="mb-3 position-relative">
                                            <input type="email" class="form-control  p-2  blur-input"
                                                placeholder="Email Address" required>
                                            <i
                                                class="fas fa-envelope position-absolute top-50 end-0 translate-middle-y me-3  text-muted"></i>
                                        </div>
                                        <div class="mb-3">
                                            <div class=" position-relative">
                                                <input type="password" id="password" placeholder="password"
                                                    class="form-control p-2  blur-input">
                                                <i
                                                    class="fas fa-lock position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
                                            </div>
                                            <div class="d-flex justify-content-between mt-2 ">
                                                <div class="show-passwork">
                                                    <button type="button"
                                                        class="border-0 bg-transparent fs-6 text-black-50">
                                                        <input id="togglePassword" type="checkbox"
                                                            class="form-check-input fs-6 ">
                                                        Show passwork</button>
                                                </div>
                                                <a href="#exampleModal" data-bs-toggle="modal"
                                                    class=" fs-6 text-decoration-none text-color  ">forgot
                                                    Password?</a>
                                            </div>
                                        </div>
                                        <button type="submit"
                                            class="btn btn-bg text-white w-100 py-2 fw-semibold rounded-2 shadow-sm">Sign
                                            In</button>
                                    </form>
                                    <div class="d-flex justify-content-between">
                                        <p class="text-black-50">Don't have an account?</p>
                                        <a href="signup.html" class="ms- text-decoration-none  text-color ">Sign up</a>
                                    </div>
                                    <div class="text-center mt-3">
                                        <p class="text-muted" style="font-size: 11px;">Or sign in with:</p>
                                        <div class="d-flex justify-content-center gap-3">
                                            <a href="#" class="btn btn-secondary rounded-circle p-0 social-btn"
                                                style="width: 38px; height: 38px;">
                                                <i class="fab fa-facebook-f"></i>
                                            </a>
                                            <a href="#" class="btn btn-secondary rounded-circle p-0 social-btn"
                                                style="width: 38px; height: 38px;">
                                                <i class="fab fa-twitter"></i>
                                            </a>
                                            <a href="#" class="btn btn-secondary rounded-circle p-0 social-btn"
                                                style="width: 38px; height: 38px;">
                                                <i class="fab fa-telegram"></i>
                                            </a>
                                            <a href="#" class="btn btn-secondary rounded-circle p-0 social-btn"
                                                style="width: 38px; height: 38px;">
                                                <i class="fab fa-instagram"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="img-bayon-1 col-lg-6">
                                <div
                                    class="card position-relative  border-0 rounded-0 rounded-end-3 text-white overflow-hidden">
                                    <img src="assets/img/gate.jpg" alt="gate" class=" object-fit-cover img-sign-in">
                                    <div class="title position-absolute  img-bayon ">
                                        <h4>Angkor Thom Gate</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header border-0">
                            <div class=" m-auto ">
                                <div class="d-flex align-items-center justify-content-center gap-2">
                                    <i class="fas fa-compass text-color fs-5"></i>
                                    <span class="text-color fw-bold fs-6 letter-spacing">ស្វែងរកកន្លែងកំសាន្ត</span>
                                </div>
                                <h2 class="mt-3 text-black fw-bold">Forgot Passwork</h2>
                            </div>
                        </div>
                        <div class="modal-body border-0">
                            <form class="sign-in">
                                <div class="mb-3 position-relative">
                                    <input type="email" class="form-control  p-2  blur-input"
                                        placeholder="Email Address" required>
                                    <i
                                        class="fas fa-envelope position-absolute top-50 end-0 translate-middle-y me-3  text-muted"></i>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer border-0">
                            <button type="submit" data-bs-target="#OTP" data-bs-toggle="modal"
                                class="btn btn-bg text-white w-100 py-2 fw-semibold rounded-2 shadow-sm">Reset
                                Password</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade  " id="OTP" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content py-5">
                        <div class="modal-header border-0 position-relative">
                            <i class="fa-solid fa-circle-check text-primary position-absolute "
                                style="bottom: 60px; left: 230px; font-size: 40px;"></i>
                            <h1 class="modal-title fs-4  m-auto mt-3" id="exampleModalLabel">សូមមេត្តាបញ្ជូលលេខ OTP</h1>
                        </div>
                        <div class="modal-body border-0">

                            <form>
                                <div class="d-flex justify-content-center gap-3">
                                    <input type="tel" maxlength="1" class="form-control text-center shadow-none"
                                        style="width: 60px; height: 60px;">

                                    <input type="tel" maxlength="1" class="form-control text-center shadow-none "
                                        style="width: 60px; height: 60px;">

                                    <input type="tel" maxlength="1" class="form-control text-center shadow-none "
                                        style="width: 60px; height: 60px;">

                                    <input type="tel" maxlength="1" class="form-control text-center shadow-none"
                                        style="width: 60px; height: 60px;">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer d-flex justify-content-center border-0 gap-4">
                            <button type="submit" data-bs-target="#password-c" data-bs-toggle="modal"
                               class="btn btn-dark  btn-lg">ផ្ទៀងផ្ទាត់​ OTP</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade  " id="password-c" tabindex="-1" aria-labelledby="exampleModalLabel-1"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content py-5">
                        <div class="modal-header border-0 position-relative">
                            <i class="fa-solid fa-circle-check text-primary position-absolute "
                                style="bottom: 60px; left: 230px; font-size: 40px;"></i>
                            <h1 class="modal-title fs-4  m-auto mt-3" id="exampleModalLabel-1">សូមមេត្តាបញ្ជូលលេខ OTP
                            </h1>
                        </div>
                        <div class="modal-body border-0">

                            <form>
                                <div class="d-flex justify-content-center gap-3">
                                    <div class="row g-3">
                                        <div class="col-12">
                                            <label for="validationCustom03"
                                                class="form-label">បញ្ចូលលេខសម្ញាត់ថ្មី</label>
                                            <input type="password" class="form-control" id="validationCustom03"
                                                required>
                                            <div class="invalid-feedback">
                                                សូមបំពេញលេខសម្ញាត់
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="validationCustom05"
                                                class="form-label">បញ្ចូលលេខសម្ញាត់ផ្ទៀងផ្ទត់</label>
                                            <input type="password" class="form-control" id="validationCustom05" value=""
                                                required>
                                            <div class="invalid-feedback">
                                                សូមបំពេញលេខសម្ញាត់
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer d-flex justify-content-center border-0 gap-4">
                             <button type="button" class="btn btn-dark  btn-lg" data-bs-dismiss="modal">រក្សាទុក</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script> AOS.init(); </script>
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            const type =
                password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
        });
    </script>

</body>

</html>
