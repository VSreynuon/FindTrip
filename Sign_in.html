<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- link css  style -->

<body class="overlay">
    <main>
        <section class=" my-4">
            <div class="container">
                <div class="width-sign-in m-auto">
                    <div class=" border-0 rounded-5 glass shadow-lg px-5 py-5 mt-5 ">
                        <div class=" mb-2 ">
                            <a href="Sign_in.html" class="text-primary fw-bold mb-0 text-primary text-decoration-none">Sign in</a>
                            <h1 class="mb-0  text-white">Sign in to </h1>
                            <h1 class=" text-white">your account</h1>
                        </div>
                        <form class="sign-in row  needs-validation" novalidate>
                            <div class="mb-2 ">
                                <label for="e-l" class="form-label mb-0 "></label>
                                <input type="email"
                                    class="form-control form-control-lg  bg-transparent border-0 border-bottom border-black rounded-0  text-white shadow-none"
                                    id="e-l" placeholder="Email" required minlength="4">
                                <div class="invalid-feedback">Please, Enter your Gmail.</div>
                                <div class="valid-feedback"></div>
                            </div>
                            <div class="mb-4 ">
                                    <input type="password"
                                        class="form-control form-control-lg bg-transparent border-0 text-white border-bottom border-black rounded-0  shadow-none"
                                        id="password" placeholder="Password" required minlength="4">

                                <div class="d-flex justify-content-between mt-2">
                                    <div class=" ms-2 ">
                                    <button type="button" class="border-0 bg-transparent"> <i class="fa-regular fa-eye-slash fs-5" id="togglePassword"></i></button>
                                </div>
                                    <label for="P-W" class="form-label mb-0"></label>
                                    <a href="#" class="ms-2 text-decoration-none fw-medium text-primary">forgot
                                        Password?</a>
                                </div>
                                <div class="invalid-feedback">Please, Enter your password.</div>
                                <div class="valid-feedback"></div>
                            </div>
                            <button class="btn btn-primary rounded-5 fw-medium mb-2" type="submit">Sign in</button>
                            <div class="d-flex">
                                <p class="text-black-50">You don't have an account?</p> <a href="#"
                                    class="ms-2 text-decoration-none fw-medium text-primary">Sign up.</a>
                            </div>
                            <div class="sign-in-with d-flex justify-content-center text-secondary">
                                <hr class="me-1 w-50 border-white">
                                <p class="pt-1 text-white-50">or</p>
                                <hr class="ms-1 w-50 border-white">
                            </div>
                           <div class="w-100 d-flex justify-content-center">
                             <div class="row g-2">
                                <div class="col-12 col-md-4">
                                    <a href="#" class="rounded-5  w-100  btn btn-outline-danger"><i
                                        class="fa-solid fa-g fs-3"></i></a>
                                </div>
                                <div class="col-12 col-md-4">
                                    <a href="#" class="rounded-5 w-100   btn btn-outline-primary "><i
                                        class="fa-brands fs-3 fa-facebook-f"></i></a>
                                </div>
                                <div class="col-12 col-md-4">
                                    <a href="#" class="rounded-5 w-100  btn btn-outline-dark "><i
                                        class="fa-brands  fa-linkedin-in fs-3"></i></a>
                                </div>
                            </div>
                           </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script> AOS.init(); </script>
    <script>// Example starter JavaScript for disabling form submissions if there are invalid fields
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
        });
    </script>
</body>

</html>
